name: 01 - Building Blocks

on: workflow_dispatch

jobs:
    ubuntu-echo:
        runs-on: ubuntu-latest
        steps:
            - name: Show OS
              run: |
                echo "This job is running on an Ubuntu runner."
                echo "Runner OS: $RUNNER_OS"
    windows-echo:
        runs-on: window-latest
        steps:
            - name: Show OS
              shell: bash
              run: |
                echo "This job is running on an Ubuntu runner."
                echo "Runner OS: $RUNNER_OS"